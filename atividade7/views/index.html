<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <title>Formulário de Marcação de Consulta</title>
    <script>
        function validarFormulario() {
            var campos = ["nomeCompleto", "cpf", "dataNascimento", "endereco", "uf", "cep", "email", "telefone", "especialidadeMedica", "dataHora", "medicamentosAlergicos", "infoAdicionais"];
            for (var i = 0; i < campos.length; i++) {
                var campo = document.forms["formConsulta"][campos[i]];
                if (campo.value == "") {
                    alert("O campo " + campo.name + " é obrigatório.");
                    campo.focus();
                    return false;
                }
            }
            return true;
        }
    </script>
    
</head>
<body>

    <form name="formConsulta" onsubmit="return validarFormulario()">
        <div class="container">
            <h2>Dados Pessoais</h2>
        <div class="form-group">
          <label for="nomeCompleto">Nome Completo</label>
          <input type="text" class="form-control" id="nomeCompleto" placeholder="Nome completo">
        </div>
        <div class="form-group">
          <label for="cpf">CPF</label>
          <input type="text" class="form-control" id="cpf" placeholder="CPF">
        </div>
        <div class="form-group">
            <label for="dataNascimento">Data de Nascimento</label>
            <input type="date" class="form-control" id="dataNascimento">
        </div>
        <div class="form-group">
            <label for="endereco">Endereço</label>
            <input type="text" class="form-control" id="endereco" placeholder="Endereço">
        </div>
        <div class="form-group">
            <label for="uf">UF</label>
            <input type="text" class="form-control"  id="uf" placeholder="UF">
        </div>
        <div class="form-group">
            <label for="cep">CEP</label>
            <input type="text" class="form-control"  id="cep" placeholder="CEP">
        </div>
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="text" class="form-control"  id="email" placeholder="E-mail">
        </div>
        <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="text" class="form-control"  id="telefone" placeholder="Telefone">
        </div>

        <h2>Dados da Consulta</h2>
        <div class="form-group">
            <label for="especialidadeMedica">Especialidade Médica</label>
            <select id="especialidadeMedica" name="medicamentos alérgicos" class="form-control">
                <option value="">Selecione uma especialidade</option>
                <option value="cardiologia">Cardiologia</option>
                <option value="dermatologia">Dermatologia</option>
            </select>
        </div>
    
        <div class="form-group">
            <label for="dataHora" class="col-1 col-form-label">Data e Hora:</label>
            <div class="col-5">
              <div type="datetime-local" id="datepicker">
                <input type="datetime-local" class="form-control" id="date"/>
                <span class="input-group-append">
                  <span class="input-group-text bg-light d-block">
                    <i class="fa fa-calendar"></i>
                  </span>
                </span>
              </div>
            </div>
        </div>

        <div class="form-group">
            <label for="medicamentosAlergicos">Medicamentos aos quais é alérgico</label>
            <select multiple id="medicamentosAlergicos" name="medicamentos alérgicos" class="form-control">
                <option value="antibioticos">Antibióticos</option>
                <option value="antiinflamatorios">Anti-inflamatórios</option>
            </select>
        </div>
        <div class="form-group">
            <label for="infoAdicionais">Informações Adicionais</label>
            <textarea class="form-control" id="infoAdicionais" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Marcar Consulta</button>
        </div>
        
      </form>
</body>

</html>
